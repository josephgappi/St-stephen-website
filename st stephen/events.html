  <section class="events-section">
    <div class="container">
      <div class="events-container">
        <div class="page-header">
          <a href="index.html" class="btn btn-outline-custom mb-4"><i class="fas fa-arrow-left me-2"></i>Back to Home</a>
          <h1>Upcoming Events</h1>
          <p class="page-subtitle">Join us in fellowship and community service</p>
        </div>

        <div id="admin-controls" style="display: none; text-align: right; margin-bottom: 2rem;">
          <button onclick="adminLogout()" class="btn btn-sm btn-danger me-2">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
          <a href="admin/add_event.php" class="btn btn-sm btn-primary">
            <i class="fas fa-plus"></i> Add Event
          </a>
        </div>
        <div id="events-container"></div>
        <div id="no-events" class="text-center py-5" style="display: none;">
          <p class="text-muted">No upcoming events scheduled at this time.</p>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Function to check if user is admin
    function isAdmin() {
      return localStorage.getItem('admin_token') === 'valid';
    }

    // Function to show admin controls
    function showAdminControls() {
      const adminControls = document.getElementById('admin-controls');
      if (adminControls) adminControls.style.display = 'block';
    }

    // Function to fetch events with admin controls
    function fetchEvents() {
      fetch('php/get_events.php')
        .then(response => response.json())
        .then(events => {
          const eventsContainer = document.getElementById('events-container');
          const noEvents = document.getElementById('no-events');

          if (events.length === 0) {
            eventsContainer.style.display = 'none';
            noEvents.style.display = 'block';
          } else {
            eventsContainer.innerHTML = ''; // Clear existing events
            events.forEach(event => {
              const eventCard = document.createElement('div');
              eventCard.className = 'event-card';
              eventCard.innerHTML = `
                <div class="event-title">${event.title}</div>
                <div class="event-date">${event.date}</div>
                <div class="event-details">
                  <p>${event.description}</p>
                  <p><strong>Time:</strong> ${event.time}<br/>
                  <strong>Location:</strong> ${event.location}</p>
                  ${event.registration_link ? `<a href="${event.registration_link}" class="cta-button"><i class="fas fa-calendar-plus"></i> Register Now</a>` : ''}
                  ${isAdmin() ? `
                    <div class="admin-controls mt-2">
                      <a href="admin/edit_event.php?id=${event.id}" class="btn btn-sm btn-warning me-2">
                        <i class="fas fa-edit"></i> Edit
                      </a>
                      <button onclick="deleteEvent(${event.id})" class="btn btn-sm btn-danger">
                        <i class="fas fa-trash"></i> Delete
                      </button>
                    </div>
                  ` : ''}
                </div>
              `;
              eventsContainer.appendChild(eventCard);
            });
          }
        })
        .catch(error => {
          console.error('Error fetching events:', error);
          document.getElementById('no-events').style.display = 'block';
        });
    }

    // Function to delete event
    function deleteEvent(eventId) {
      if (confirm('Are you sure you want to delete this event?')) {
        fetch(`admin/delete_event.php?id=${eventId}`)
          .then(response => response.ok ? fetchEvents() : alert('Error deleting event'))
          .catch(error => console.error('Error:', error));
      }
    }

    // Check admin status and show controls if admin
    window.addEventListener('DOMContentLoaded', () => {
      // Show success message if registration was successful
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('status') === 'success') {
        alert("Registration successful!");
      }

      // Fetch events
      fetchEvents();

      // Show admin controls if user is admin
      if (isAdmin()) {
        showAdminControls();
      }
    });

    // Add admin login/logout functionality
    function adminLogin() {
      const username = prompt('Enter admin username:');
      const password = prompt('Enter admin password:');
      
      if (username === 'Admin' && password === 'password123') {
        localStorage.setItem('admin_token', 'valid');
        showAdminControls();
        fetchEvents(); // Refresh events to show admin controls
      } else {
        alert('Invalid credentials');
      }
    }

    function adminLogout() {
      localStorage.removeItem('admin_token');
      location.reload();
    }
  </script>
