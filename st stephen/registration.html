  <div class="form-container">
    <h2>Register for an Event or Volunteer</h2>

    <form method="POST" action="php/registration.php">
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name *</label>
        <input type="text" class="form-control" id="fullName" name="full_name" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address *</label>
        <input type="email" class="form-control" id="email" name="email" required />
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number *</label>
        <input type="tel" class="form-control" id="phone" name="phone" required />
      </div>

      <div class="mb-3">
        <label for="type" class="form-label">I want to *</label>
        <select class="form-select" id="type" name="type" required>
          <option value="" disabled selected>Select an option</option>
          <option value="volunteer">Volunteer</option>
          <option value="event">Register for an Event</option>
        </select>
      </div>

      <div class="mb-3" id="eventSelection" style="display: none;">
        <label for="event_id" class="form-label">Select Event *</label>
        <select class="form-select" id="event_id" name="event_id" disabled>
          <option value="" disabled selected>Loading events...</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Optional Message</label>
        <textarea class="form-control" id="message" name="message" rows="3" placeholder="Tell us why you want to join (optional)"></textarea>
      </div>

      <button type="submit" class="btn btn-custom">Submit Registration</button>
    </form>
  </div>    
  <script>
    // Show/hide event selection based on type
    document.getElementById('type').addEventListener('change', function() {
      const eventSelection = document.getElementById('eventSelection');
      const eventSelect = document.getElementById('event_id');
      
      if (this.value === 'event') {
        eventSelection.style.display = 'block';
        eventSelect.required = true;
        loadEvents();
      } else {
        eventSelection.style.display = 'none';
        eventSelect.required = false;
      }
    });

    // Function to load events from the server
    function loadEvents() {
      const eventSelect = document.getElementById('event_id');
      eventSelect.innerHTML = '<option value="" disabled selected>Loading events...</option>';
      
      fetch('php/get_events.php')
        .then(response => response.json())
        .then(events => {
          if (events.length === 0) {
            eventSelect.innerHTML = '<option value="" disabled>No upcoming events found</option>';
          } else {
            eventSelect.innerHTML = '<option value="" disabled selected>Select an event</option>';
            events.forEach(event => {
              const option = document.createElement('option');
              option.value = event.id;
              option.textContent = `${event.title} - ${event.date}`;
              eventSelect.appendChild(option);
            });
          }
          eventSelect.disabled = false;
        })
        .catch(error => {
          console.error('Error loading events:', error);
          eventSelect.innerHTML = '<option value="" disabled>Error loading events</option>';
          eventSelect.disabled = false;
        });
    }
  </script>
